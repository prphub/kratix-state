apiVersion: v1
kind: Secret
metadata:
  name: kratix-git-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: <your-git-repo-url> # Not base64 encoded
  username: <your-git-username> # Not base64 encoded
  password: <your-git-password> # Not base64 encoded